<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/home.css">
    <script type="module" src="../scripts/home.js" defer></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0&icon_names=play_arrow" />
    <title>Study Room Application</title>
</head>

<body class="home-body">
    <!-- Header Part Has Navigation Features -->
    <header class="header-style">
        <div id="loader" class="loader-overlay">
            <img src="../assets/ripples.svg" alt="Loading..." class="loader-img" />
        </div>
        <div class="logo-style">
            <span class="logo-img-content"></span>
            <span class="website-title">Study Room Application</span>
        </div>
        <div class="header-greeting"></div>
        <button id="logout-btn" class="logout-btn"
            style="margin-left:20px;padding:6px 16px;cursor:pointer;">Logout</button>
    </header>
    <article>
        <div class="total-time">
            <div class="total-time">Total Time</div>
            <span class="total-time-value">00:00:00</span>
        </div>
        <ul id="subject-list">
        </ul>
        <button id="add-subject-btn" type="button">+ Subject</button>

        <!-- Overlay background -->
        <div id="form-overlay"></div>

        <!-- Form to Add New Subject -->
        <div id="add-subject-form" class="hidden">
            <h3>Add New Subject</h3>
            <input type="text" id="subject-name-input" placeholder="Enter subject name" />
            <div class="form-buttons">
                <button id="add-btn" type="button">Add</button>
                <button id="cancel-btn" type="button">Cancel</button>
            </div>
        </div>
    </article>
    <footer class="footer-section">
        <div class="footer-content">
            <div class="footer-left">
                <p>Â© 2024 Study Room Application. All Rights Reserved.</p>
                <p><a href="#privacy-policy">Privacy Policy</a> | <a href="#terms">Terms of Service</a></p>
            </div>
            <div class="footer-right">
                <ul class="social-icons">
                    <li><a href="#" target="_blank">LinkedIn</a></li>
                    <li><a href="#" target="_blank">GitHub</a></li>
                    <li><a href="#" target="_blank">Email</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>

</html>
